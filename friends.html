<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span>
          <img
            class="wifi"
            src="https://cdn-icons-png.flaticon.com/512/98/98783.png"
          />
        </span>
      </div>
      <div class="status-bar__column">
        <span>15:49</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <img
          src="https://cdn-icons-png.flaticon.com/512/3103/3103520.png"
          class="battery"
        />
        <img
          class="bolt"
          src="https://cdn-icons-png.flaticon.com/512/252/252590.png"
        />
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="firends-display-link" href="#">
      <i class="fa-solid fa-circle-exclamation"></i>
      <span>Friends' Names Display</span>
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/SpongeBob_SquarePants_character.svg/220px-SpongeBob_SquarePants_character.svg.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Spongebob</h4>
            <!-- <h6 class="user-component__subtitle">just for testing</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>1</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="friends-screen__friends-list">
        <div class="friends-screen__friends-header">
          <span>Friends &nbsp;&nbsp;3</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component user-component__friend">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://phx02pap002files.storage.live.com/y4mAJ1SDUsHzIVW1VTRuLl3DlfK5kIgaEEHtOUXT3zJu8Kzm6JtXVtvjAvri3Z9_ItSa0SMPm5rhthe0I53UTOGnjQU0TUNaSWw5HI_a4pLCcGOx8iftbWmd2ZJ8qu90DmO48UH2rL73mrnNLD-YBiotrfCJjOx2vfdqsw8wn6JJUcwfpNc-cxv3ip96TG2gJfA?encodeFailures=1&width=449&height=467"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Patrick
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component user-component__friend">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://phx02pap002files.storage.live.com/y4m2OsbMuwlEAYLBQsyi1VDbrdSrA6shOkMGLbCXvhR8VlBKYr-94c8sOInY-9dyd3OPXmjHksIa0smBLfoYAiuPdN7Kojt41Voe9q3xB_JpGQtIJfdmMk3NFkIMZFOtctSdDY9G3cdm6N538Tr816UwWpamViE1vIYsUh7XSQ66boYbVeMQ4T94Co2k9ybxApq?encodeFailures=1&width=649&height=658"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Squidward
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component user-component__friend">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://i.ytimg.com/an/kbKkr2ybYMQ/0807b013-596c-4c62-8289-7c172fc14c54_mq.jpg?v=5b0050a5"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Sandy
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" />
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__red-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <span>Loading... ‚è≥</span>
    </div>

    <div id="no-mobile">
      <span>Your Screen is too big üò≠</span>
    </div>

    <script
      src="https://kit.fontawesome.com/27db4f284c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
