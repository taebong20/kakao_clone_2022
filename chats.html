<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span>
          <img
            class="wifi"
            src="https://cdn-icons-png.flaticon.com/512/98/98783.png"
          />
        </span>
      </div>
      <div class="status-bar__column">
        <span>15:49</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <img
          src="https://cdn-icons-png.flaticon.com/512/3103/3103520.png"
          class="battery"
        />
        <img
          class="bolt"
          src="https://cdn-icons-png.flaticon.com/512/252/252590.png"
        />
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Kakao Talk</h4>
              <h6 class="user-component__subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://phx02pap002files.storage.live.com/y4my71gsNuFZ4LhvFsHcw4S8CKOrIkccQxQaPZo2MA5HNw9CaAX3_j1JTJYhZVX8-Ed14DeodYg_AZtpPvJtSOB3l6TEz0VLmDKWnh_1Cqpxnirq0r0hIy5C3blNY1K62SEN36t5X3n6q9ytK5LYwhdCIPXGdjLCbZ_1649-U4PNzCsWz08TtyQ53XlA0wo0cwc5f9Ar2FbUgoJINfteBbakFxKEFnuHmremsGygcn0AwI?encodeFailures=1&width=373&height=348"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Patrick Star</h4>
              <h6 class="user-component__subtitle">I Love U~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__red-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big ðŸ˜­</span>
    </div>

    <script
      src="https://kit.fontawesome.com/27db4f284c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
