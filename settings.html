<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span>
          <img
            class="wifi"
            src="https://cdn-icons-png.flaticon.com/512/98/98783.png"
          />
        </span>
      </div>
      <div class="status-bar__column">
        <span>15:49</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <img
          src="https://cdn-icons-png.flaticon.com/512/3103/3103520.png"
          class="battery"
        />
        <img
          class="bolt"
          src="https://cdn-icons-png.flaticon.com/512/252/252590.png"
        />
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-angle-left"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__item">
          <div class="settings__item-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__item-column"></div>
        </li>
        <li class="settings__item">
          <div class="settings__item-column">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__item-column"></div>
        </li>
        <li class="settings__item">
          <div class="settings__item-column">
            <i class="fa-solid fa-info"></i>
            <span>Version</span>
          </div>
          <div class="settings__item-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" />
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__red-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big ðŸ˜­</span>
    </div>

    <script
      src="https://kit.fontawesome.com/27db4f284c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
