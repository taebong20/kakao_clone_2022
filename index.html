<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span>
          <img
            class="wifi"
            src="https://cdn-icons-png.flaticon.com/512/98/98783.png"
          />
        </span>
      </div>
      <div class="status-bar__column">
        <span>15:49</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <img
          src="https://cdn-icons-png.flaticon.com/512/3103/3103520.png"
          class="battery"
        />
        <img
          class="bolt"
          src="https://cdn-icons-png.flaticon.com/512/252/252590.png"
        />
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Accout,<br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Lon In" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your Screen is too big ðŸ˜­</span>
    </div>

    <script
      src="https://kit.fontawesome.com/27db4f284c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
