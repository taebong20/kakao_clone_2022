<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat w/ Patrick - Kakao Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span>
          <img
            class="wifi"
            src="https://cdn-icons-png.flaticon.com/512/98/98783.png"
          />
        </span>
      </div>
      <div class="status-bar__column">
        <span>15:49</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <img
          src="https://cdn-icons-png.flaticon.com/512/3103/3103520.png"
          class="battery"
        />
        <img
          class="bolt"
          src="https://cdn-icons-png.flaticon.com/512/252/252590.png"
        />
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Patrick Star</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fa-solid fa-magnifying-glass"></i></span>
        <span class="need_margin-left"> <i class="fa-solid fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, August 15, 2022</div>

      <div class="message-row message-row--p">
        <img src="images/patric__chat.png" />
        <div class="message-row__content">
          <span class="message__author">Patrick</span>
          <div class="message__content">
            <span class="message__bubble">Knock, Knock</span>
            <span class="message__time">15:48</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message__content">
          <span class="message__bubble">Hello~</span>
          <span class="message__time">15:51</span>
        </div>
      </div>

      <div class="message-row message-row--p2">
        <img src="images/patric__chat.png" />
        <div class="message-row__content">
          <span class="message__author">Patrick</span>
          <div class="message__content">
            <span class="message__bubble">I Love You 💕</span>
            <span class="message__time">15:51</span>
          </div>
        </div>
      </div>

      <div class="chat__out">
        <span>Spongebob님이 나갔습니다.</span>
        <a href="#">채팅방으로 초대하기</a>
      </div>
    </main>

    <form class="message-box">
      <div class="message-box__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="message-box__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Screen is too big 😭</span>
    </div>

    <script
      src="https://kit.fontawesome.com/27db4f284c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
